<!DOCTYPE html>
<html>
<head>
    <title>Formulir Lowongan Kerja</title>
    <link rel="stylesheet" type="text/css" href="Style.css"
</head>
<body>
    <div class="wrap">
    <div class="container">
    <h1><center>Formulir Pendaftaran Lowongan Kerja</h1></center>
    <form action="" method="">
        <table border="0" align="center">
            <tr>
                <td>Nama Lengkap</td>
                <td>:</td>
                <td><input type="Nama Lengkap"></td>
            </tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td><input type="date" name="Tanggal_Lahir"></td>
            </tr>
        <tr>
            <td>Jenis Kelamim</td>
            <td>:</td>
            <td>
                <input type="radio" name="Jenis_Kelamin" value="Laki-laki">Laki-laki
                <input type="radio" name="Jenis_Kelamin" value="Perempuan">Perempuan
            </td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td><textarea name="Alamat"></textarea></td>
        </tr>
        <tr>
            <td>Kecamatan</td>
            <td>:</td>
            <td>
                <select name="Kecamatan">
                    <option>--Pilih Kecamatan--</option>
                    <option>Purwakarta</option>
                    <option>Jatiluhur</option>
                    <option>Babakan Cikao</option>
                    <option>BungurSari</option>
                    <option>Cibatu</option>
                    <option>Campaka</option>
                    <option>Darangdan</option>
                    <option>Kiarapedes</option>
                    <option>Plered</option>
                    <option>Pasawahan</option>
                    <option>Pondoksalam</option>
                    <option>Maniis</option>
                    <option>Sukatani</option>
                    <option>Sukasari</option>
                </select>
            </td>
        </tr>            
      <tr>  
          <td>Pendidikan Terakhir</td>
          <td>:</td>
          <td><input type="Pendidikan_Terakhir"></td>
      </tr>
      <tr>
          <td>Asal Sekolah</td>
          <td>:</td>
          <td><input type="Asal_Sekolah"></td>
      </tr>
      <tr>
           <td>No.Tlp/Hp</td>
           <td>:</td>
           <td><input type="No.Tlp/hp"></td>
      </tr>
           <td>Email</td>
           <td>:</td>
           <td><input type="text" name="Email"></td>
      </tr>
      <tr>
           <td></td>
           <td></td>
           <td>
               <button type="submit" name="Kirim">Kirim</button>
               <button type="reset"  name="reset">Batal</button>
           </td>
      </tr>
</table>
</form>
      </div>
      </div>>
</body>
</html>
